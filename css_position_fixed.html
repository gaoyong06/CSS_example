<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位练习</title>
    <style type="text/css">
        p.one {
            position:fixed;
            left: 5px;
            top: 5px;
        }

        p.two {

            position:fixed;
            top:30px;
            right:5px;
        }
    </style>
</head>
<body>
    <p class="one">一些文本</p>
    <p class="two">更多的文本</p>
    
</body>
</html>
