<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除元素的侧面</title>
    <style type="text/css">
        img {
            float: left;
            clear: both;
        }
    </style>
</head>

<body>
    <img src="https://www.w3school.com.cn/i/eg_smile.gif" />
    <img src="https://www.w3school.com.cn/i/eg_smile.gif" />

</body>

</html>
