<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直排列图象</title>
    <style type="text/css">
    img.top {
        vertical-align: text-top;
    }

    img.bottom {
        vertical-align: text-bottom;
    }

    </style>
</head>
<body>
    <p>这是一副<img class="top" src="https://www.w3school.com.cn/i/eg_cute.gif"/>位于段落中的图像</p>
    <p>这是一副<img class="bottom" src="https://www.w3school.com.cn/i/eg_cute.gif"/>位于段落中的图像</p>
    
</body>
</html>
