<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置元素的形状</title>
    <style type="text/css">
    img{
        position: absolute;
        clip: rect(0px 50px 200px 0px)
    }
    </style>

</head>
<body>
    <p>clip属性剪切了一副图像：</p>
    <p><img src="https://www.w3school.com.cn/i/eg_bookasp.gif" width="120" height="151"> </p>
    
</body>
</html>
