<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index练习</title>
</head>
<style type="text/css">
img.x {
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -1;
}

</style>
<body>
    <h1>这是一个标题</h1>
    <img class="x" src="https://www.w3school.com.cn/i/eg_mouse.jpg" />
    <p>默认的z-index 是0。z-index -1 拥有更低的优先级</p>
    
</body>
</html>
